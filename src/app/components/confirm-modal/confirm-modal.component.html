<div class="modal-backdrop" (click)="onCancel()">
    <div class="modal" (click)="$event.stopPropagation()">
        <h2>{{ titulo }}</h2>
        <p>{{ mensagem }}</p>

        <div class="actions">
            <button (click)="onCancel()" class="btn-cancelar">{{ textoCancelar }}</button>
            <button (click)="onConfirm()" class="btn-confirmar">{{ textoConfirmar }}</button>
        </div>
    </div>
</div>
